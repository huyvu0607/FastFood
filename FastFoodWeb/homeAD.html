<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="CSS/stylesAD.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <a href="homeAD.html"><img src="hinh/logo.png" alt="Logo" /></a>
        <a>ADMIN</a>
      </div>
      <div class="icons">
        <span>ðŸ‘¤</span>
        <span class="cart">ðŸ›’</span>
      </div>
    </header>

    <div class="admin-container">
      <div class="sidebar">
        <nav class="nav">
          <a href="homeAD.htmlhtml" class="active">Dashboard</a>
          <a href="orders.html">Orders</a>
          <a href="users.html">Users</a>
          <a href="settings.html">Settings</a>
          <a href="manaProduct.html">Manage Products</a> 
          <a href="home.html">Logout</a>
        </nav>
      </div>

       <main class="admin-main">
        <h1 class="heading">Edit Product</h1>

         <section class="manage-products">
          <h2>Edit Product Details</h2>
          <form id="productForm" action="/update-product" method="POST" enctype="multipart/form-data" class="product-form">
            <div class="form-group">
              <label for="productName">Product Name</label>
              <input type="text" id="productName" name="productName" required />
            </div>

            <div class="form-group">
              <label for="productDescription">Product Description</label>
              <textarea id="productDescription" name="productDescription" required></textarea>
            </div>

            <div class="form-group">
              <label for="productPrice">Price</label>
              <input type="number" id="productPrice" name="productPrice" required step="1000" min="0" oninput="validatePrice()" />
              <span id="priceError" class="error-message"></span> 
            </div>

            <div class="form-group">
              <label for="productImage">Product Image</label>
              <input type="file" id="productImage" name="productImage" accept="image/*" required />
            </div>

            <div class="form-buttons">
              <button type="submit" class="btn-save">Save Changes</button>
              <button type="reset" class="btn-reset">Reset</button> 
            </div>
          </form>
        </section>
      </main>
    </div>
  </div>

  <script>
 
    function validatePrice() {
      const priceInput = document.getElementById('productPrice');
      const priceError = document.getElementById('priceError');
      const priceValue = priceInput.value;


      if (isNaN(priceValue) || priceValue === "") {
        priceError.textContent = "Please enter a valid number.";
        priceInput.style.borderColor = "red"; 
      } else {
        priceError.textContent = ""; 
        priceInput.style.borderColor = ""; 
      }
    }

    document.getElementById('productForm').addEventListener('reset', function () {
      document.getElementById('priceError').textContent = "";
      const priceInput = document.getElementById('productPrice');
      priceInput.style.borderColor = "";
    });
  </script>
</body>
</html>
