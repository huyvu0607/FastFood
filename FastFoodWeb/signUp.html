<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3F's Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/signUp.css">
</head>
<body>
<div id="khung">
    <div class="logo-section">
        <a href="home.html">
            <img src="hinh/logo.png" alt="Logo">
        </a>
    </div>
    
    <div>
        <div class="header">
            <h1>Welcome back to 3F</h1>
            <p>Sign up to your account and create new experience</p>
        </div>
    
        <div class="social-buttons">
            <button class="social-btn">
                <img src="hinh/google-logo.png"> Sign in with Google
            </button>
            <button class="social-btn">
                <img src="hinh/apple-logo.png"> Sign in with Apple
            </button>
            <button class="social-btn">
                <img src="hinh/facebook-logo.png"> Sign up with Facebook
            </button>
        </div>
    
        <div class="divider">
            <hr>
            <p>OR</p>
            <hr>
        </div>
    
        <div class="email-input">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="user@email.com" required>
            <p id="email-error" style="color: red;"></p>
        </div>
    
        <div class="password-input">
            <label for="password">Password:</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="********" required>
                <span onclick="togglePassword()" class="eye-icon">
                    <img src="hinh/eyeClosed.png" id="eye-icon" alt="Show Password">
                </span>
            </div>
            <p id="password-error" style="color: red;"></p>
        </div>

        <div class="submit-btn">
            <button onclick="return validateForm();">Sign in with email</button>
        </div>
    
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    
        <div class="footer">
            <p>By proceeding, you agree to our
                <a href="#">Terms</a> and
                <a href="#">Privacy Policy</a>.
            </p>
            <p>Have an account?
                <a href="logIn.html">Log in</a>.
            </p>
        </div>
    </div>    
</div>
<script src="script/signIn.js"></script>
</body>
</html>
